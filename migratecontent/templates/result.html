<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<meta charset="utf-8">
		<title>Content Migrate Dashboard</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid" style="background-color: #90ccf9">
	 		<div name="title">
	 			<div class="row">
	 				<div class="col-md-10">
						<h1 style="margin-left: 5%; padding-bottom: 1%">Import {{ type }} as JSON</h1>
					</div>
					<div class="col-md-2">
						<img src="/static/images/pronto_logo.png" style="width: 150px; margin-top: 7%">
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div name="content" style="margin-left: 5%">
			<br/>
			<h3>List of Imported {{type}}s</h3>
			{% for data in datas %}
				<a href="{{ data.url }}" target="_blank">{{ data.url }}</a><br>
			{% endfor %}
			<h2><a href=/migrate/>Back</a></h2>
		</div>
 	</body>
</html>
