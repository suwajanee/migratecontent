<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<meta charset="utf-8">
		<title>Content Migrate Dashboard</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid" style="background-color: #90ccf9">
	 		<div name="title">
	 			<div class="row">
	 				<div class="col-md-10">
						<h1 style="margin-left: 5%; padding-bottom: 1%">Content Migrate</h1>
					</div>
					<div class="col-md-2">
						<img src="/static/images/pronto_logo.png" style="width: 150px; margin-top: 7%">
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div name="content" style="margin-left: 5%">
				<div class="row">
					<div class="col-md-4" style="margin-left: 3%">
						<h1 >Page Migrate</h1>
					</div>
					<div class="col-md-4" style="margin-left: 1%">
						<h1>Blog Migrate</h1>
					</div>
				</div>
				<div class="row" style="margin-top: 2%">
					<div class="col-md-4" style="margin-left: 5%">
						<p><a href="{% url 'page_export' %}"><img src="/static/images/icon_export.png" style="width: 20%"><span style="font-size: 25px; margin-left: 5%;">Page Export</span></a></p>
					</div>

					<div class="col-md-4">
						<p><a href="{% url 'blog_export' %}"><img src="/static/images/icon_export.png" style="width: 20%"><span style="font-size: 25px; margin-left: 5%;">Blog Export</span></a></p>
					</div>
				</div>
				<div class="row" style="margin-top: 2%">
					<div class="col-md-4" style="margin-left: 5%">
						<p><a href="{% url 'page_import' %}"><img src="/static/images/icon_import.png" style="width: 20%"><span style="font-size: 25px; margin-left: 5%;">Page Import</span></a></p>
					</div>

					<div class="col-md-4">
						<p><a href="{% url 'blog_import' %}"><img src="/static/images/icon_import.png" style="width: 20%"><span style="font-size: 25px; margin-left: 5%;">Blog Import</span></a></p>
					</div>
				</div>
				<div class="row" style="margin-top: 2%">
					<div class="col-md-4" style="margin-left: 5%">
						<p><a href="{% url 'decompose' %}"><img src="/static/images/icon_remove.png" style="width: 20%"><span style="font-size: 25px; margin-left: 5%;">Remove Element</span></a></p>
					</div>
				</div>
			</div>
		</div>
  	</body>
</html>
